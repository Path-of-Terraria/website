<!doctype html>
<html lang="en">
	<head>
        <base href="/">
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://pathofterraria.com">
		<meta property="og:title" content="Path of Terraria">
		<meta property="og:description" content="Bringing an ARPG Feel into Terraria">
		<meta property="og:image" content="https://pathofterraria.com/meta-image.png">
		<meta property="og:site_name" content="betsybot.xyz">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://pathofterraria.com/">
		<meta property="twitter:title" content="Path of Terraria">
		<meta property="twitter:description" content="Bringing an ARPG Feel into Terraria">
		<meta property="twitter:image" content="https://pathofterraria.com/meta-image.png">
        <title>Path of Terraria</title>
        %sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
